<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout with Icon and Name in Header</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 15px;
            background-color:mediumblue;
            
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 10px; /* Espaço entre o ícone e o nome */
        }
        .circle {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-name {
            font-size: 26px;
            color: white;
            font-weight: bold;
        }
        .nav-item {
            width: 80px;
            height: 20px;
        }
        main {
            display: grid;
            grid-template-columns: repeat(2, 4fr);
            gap: 0px;
            padding: 0px;
        }
        .card {
            border: 1px solid mediumblue;
            padding: 10px;
            background-color: PowderBlue;
            text-align: center;
        }
        .card img {
    width: 100%; /* Largura total */
    height: 450px; /* Altura fixa */
    object-fit: cover; /* Faz o corte para preencher sem distorcer */
    border-bottom: 1px solid white;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .button {
            display: inline-block;
            margin-top: 5px;
            padding: 8px 15px;
            background-color: black;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        footer {
            padding: 25px;
            text-align: center;
            background-color:mediumblue;
        }
    </style>
</head>
    <header>
        <div class="profile">
            <div class="circle">
                <img src="Imagens/lupa.jpg" alt="Icon">
            </div>
            <span class="profile-name">Guia Facíl</span>
        </div>
        <div class="nav-item">Gabriel</div>
    </header>
    <main>
        <div class="card">
            <img src="Imagens/Drogasil-scaled.jpg" alt="Placeholder Image">
            <h3>Drogasil</h3>
            <a href="drogasil.html" class="button">Acessa</a>
        </div>
        <div class="card">
            <img src="Imagens/hospital-mboimirim.jpg" alt="Placeholder Image">
            <h3>Hospital M´BOI MIRIM</h3>
            <a href="hospital.html" class="button">Acessa</a>
        </div>
        <div class="card">
            <img src="Imagens/public-loja.jpg" alt="Placeholder Image">
            <h3>Supermercado Public</h3>
            <a href="supermercado.html" class="button">Acessa</a>
        </div>
        <div class="card">
            <img src="Imagens/Smart-Fit-Shopping-Metrô-Tucuruvi.jpg" alt="Placeholder Image">
            <h3>Smart Fit</h3>
            <a href="smartfit.html" class="button">Acessa</a>
        </div>
    </main>
    <footer>
        <div class="footer-content">Gabriel Silva</div>
    </footer>
</body>
</html>
